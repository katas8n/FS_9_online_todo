<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h2>Users: </h2>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.name}"></span>
            <span th:text="${user.email}"></span>
        </li>
    </ul>
</body>
</html>
